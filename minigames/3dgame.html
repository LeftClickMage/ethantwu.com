 -webkit-user-select: none; /* Safari */

    	<script src="../public/downtime.js"></script>
    	<script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
		<script src="https://unpkg.com/@tweenjs/tween.js@^20.0.0/dist/tween.umd.js"></script>
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.156.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.156.0/examples/jsm/"
				}
			}
		</script>
    	<p style="position:absolute; left:100px; color:white; font-size:15px;" id="bulletPoolCount">BulletPool:</p>

<p style="position:absolute; left:220px; color:white; font-size:25px;" id="highScore">HS:</p>
<p style="position:absolute; left:350px; color:white; font-size:25px;" id="score">SCORE:</p>
		<p style="position:absolute; top:50px; background-color:rgba(255, 255, 255, 0.5); font-family:Ubuntu;">GAME CONSOLE: <br><span id = "console"></span></p>

		<p style="position:absolute; right:2%; color:white; font-family:Ubuntu;">Controls:<br>WASD - Movement<br>Left/Right Arrow - Look<br>Up Arrow - Dash<br>Q - Shoot<br>E - Super</p>
	   
		<div style="position:absolute; right:2%; bottom:2%; color:white; font-size:20px; display:flex;">
		<div style="width:100px; height:100px; background-color:black; margin-right:10px;" id = "gunUI" class="border border-primary border-5 text-center pt-1"><b>Pistol</b></div>

		<div style="position:absolute; width:100px;height:100px; background-color:red; left:110px;z-index:1;" class="bg-dark"></div>
		<div style="width:100px; height:100px; background: linear-gradient(to top, green, green); background-size: 1% 1%;margin-right:10px;z-index:2;" id = "shootUI" class="border border-dark border-5 text-center pt-1"><b>SHOOT</b></div>
		
		<div style="position:absolute; width:100px;height:100px; left:220px;z-index:3;" class="bg-dark"></div>

		<div style="width:100px; height:100px; background: linear-gradient(to top, green, green); background-size: 1% 1%;margin-right:10px;z-index:4;" id = "dashUI" class="border border-dark border-5 text-center pt-1"><b>DASH</b></div>


		<div style="position:absolute; width:100px;height:100px; left:330px;z-index:5;" class="bg-dark"></div>

		<div style="width:100px; height:100px; background: linear-gradient(to top, green, green); background-size: 1% 1%;margin-right:10px;z-index:6;" id = "superUI" class="border border-dark border-5 text-center pt-1"><b>SUPER</b></div>

		</div>
		<div style="position:absolute; bottom:1%; left:1%;">
		<p id="switchAnim" class="btn btn-primary border-dark border-5">Anims ON</p>
		<p id="switchShadow" class="btn btn-primary border-dark border-5">Shadows ON</p>
		<br>
			<p id="fireRateUpgrade" class="btn btn-danger border-dark border-5">Upgrade Fire Rate</p>
			
			<p id="bulletSpeedUpgrade" class="btn btn-danger border-dark border-5">Upgrade Bullet Speed</p>
			<br>
			<p id="pistol" class="btn btn-light border-dark border-5">Pistol</p>
	
			<p id="smg" class="btn btn-light border-dark border-5">SMG</p>
			
			<p id="ar" class="btn btn-light border-dark border-5">AR</p>
			<p id="sniper" class="btn btn-light border-dark border-5">Sniper</p>
			<p id="shotgun" class="btn btn-light border-dark border-5">Shotgun</p>
		</div>
		<script type="module" src="test3d.js?version=0.3.6"></script>
	</body>
</html>
