class Player {
    constructor({type = 0}){
        this.position = {
            x:100,
            y:window.innerHeight-200,
        }
        this.original = {
            x:100,
            y:window.innerHeight-200,
        }
        this.velocity = {
            x: 0,
            y: 1,
        }
        this.width = 50;
        this.height = 50;
        this.airborne = true;
        this.type = 0;
    }
    create(){
        if (this.type == 0){
            //hair
        hairX = this.position.x-12;
        hairY = this.position.y-8;
        ctx.fillStyle = "#654321";
        ctx.fillRect(hairX, hairY, this.width+7, 8);
        //body
        ctx.fillStyle = "blue";
        ctx.fillRect(this.position.x, this.position.y, this.width, this.height);
        //head band
        ctx.fillStyle = "#D3D3D3";
        ctx.fillRect(this.position.x, this.position.y+4, this.width, 8);
        //Eye
        ctx.fillStyle="white";
        ctx.fillRect(this.position.x+32, this.position.y+18, 12, 12);
        ctx.fillStyle="black";
        ctx.fillRect(this.position.x+36, this.position.y+22, 4, 4);
        //Mouth
        ctx.fillStyle="#EBB5B8";
        ctx.fillRect(this.position.x+30, this.position.y+40, 20, 5);
        } else if (this.type == 1){




            //horns
        ctx.fillStyle = "red";
        ctx.fillRect(this.position.x+40, this.position.y-15, 5, 15);
        ctx.fillStyle = "black";
        ctx.fillRect(this.position.x+35, this.position.y-20, 5, 5);
        ctx.fillRect(this.position.x+30, this.position.y-25, 5, 5);
        //body
        ctx.fillStyle = "black";
        ctx.fillRect(this.position.x, this.position.y, this.width, this.height);
        
        //Eye
        ctx.fillStyle="white";
        ctx.fillRect(this.position.x+32, this.position.y+18, 12, 12);
        ctx.fillStyle="black";
        ctx.fillRect(this.position.x+36, this.position.y+22, 4, 4);

        //Mouth
        ctx.fillStyle="red";
        ctx.fillRect(this.position.x+35, this.position.y+35,  15, 5);
        ctx.fillRect(this.position.x+30, this.position.y+40, 5, 5);
        // angry lines
        ctx.fillRect(this.position.x+42, this.position.y+13, 5, 5);
        ctx.fillRect(this.position.x+37, this.position.y+8, 5, 5);
        } else if (this.type == 2){
            //bear 

            //horns
        ctx.fillStyle = "#C4A484"; 
        ctx.fillRect(this.position.x+10, this.position.y-15, 15, 15);
        ctx.fillStyle = "gold";
        ctx.fillRect(this.position.x+15, this.position.y-5, 5, 5);
        //body
        ctx.fillStyle = "#C4A484";
        ctx.fillRect(this.position.x, this.position.y, this.width, this.height);
        
        //Eye
        ctx.fillStyle="white";
        ctx.fillRect(this.position.x+32, this.position.y+18, 12, 12);
        ctx.fillStyle="black";
        ctx.fillRect(this.position.x+36, this.position.y+22, 4, 4);
        //Mouth
        ctx.fillStyle="red";
        ctx.fillRect(this.position.x+30, this.position.y+40, 20, 5);
        
        } else if (this.type == 3){
            //Seibert 
//body
        ctx.fillStyle = "#FFDBAC";
        ctx.fillRect(this.position.x, this.position.y, this.width, this.height);
        
        
        //Eye brow
        ctx.fillStyle="black";
        ctx.fillRect(this.position.x+32, this.position.y+12, 12, 3);
        //eye
        ctx.fillStyle="white";
        ctx.fillRect(this.position.x+32, this.position.y+18, 12, 12);
        ctx.fillStyle="black";
        ctx.fillRect(this.position.x+36, this.position.y+22, 4, 4);
        //Mouth
        ctx.fillStyle="red";
        ctx.fillRect(this.position.x+35, this.position.y+40, 15, 5);
        ctx.fillStyle="black";
        
        ctx.fillRect(this.position.x+35, this.position.y+35, 15, 5);
        ctx.fillRect(this.position.x+30, this.position.y+35, 5, 5);
        ctx.fillRect(this.position.x+30, this.position.y+40, 5, 5);
        ctx.globalAlpha = .5;
        ctx.fillRect(this.position.x, this.position.y+45, 50, 5);
        ctx.fillRect(this.position.x, this.position.y+40, 30, 5);
        ctx.globalAlpha = 1;
        //hair
        ctx.fillRect(this.position.x, this.position.y-5, 50, 10);
        ctx.fillRect(this.position.x, this.position.y-5, 5, 35);
        ctx.fillRect(this.position.x+5, this.position.y-5, 5, 30);
        ctx.fillRect(this.position.x+10, this.position.y-5, 5, 25);
        ctx.fillRect(this.position.x+15, this.position.y-5, 6, 20);
        ctx.fillRect(this.position.x+20, this.position.y-5, 8, 15);

        ctx.fillRect(this.position.x-30, this.position.y-10, 30, 55);
        ctx.fillStyle="#624a2e";
        ctx.fillRect(this.position.x-25, this.position.y-5, 25, 50);
        ctx.fillStyle="orange";
        ctx.beginPath();
        ctx.arc(this.position.x-15, this.position.y-25, 15, 0, 2 * Math.PI);
        ctx.fill();
        ctx.fillStyle="white";
        ctx.fillRect(this.position.x-17.5, this.position.y-27.5, 7.5,7.5);
        ctx.fillStyle = "grey";
        ctx.fillRect(this.position.x-30, this.position.y-20, 30,10);
        ctx.fillStyle = "black";
        ctx.fillRect(this.position.x-30, this.position.y-25, 5,15);
        ctx.fillRect(this.position.x-5, this.position.y-25, 5,15);

        
        //ADD ANTENNA!!!
        ctx.fillRect(this.position.x-40, this.position.y+10, 10,5);
        ctx.fillRect(this.position.x-40, this.position.y-90, 5,100);


        ctx.fillRect(this.position.x-40, this.position.y-100, 5,5);
        ctx.globalAlpha = 
        ctx.fillStyle="rgb(" + rgbRed +",0,0)";
        ctx.fillRect(this.position.x-42.5, this.position.y-110, 10, 20);
        ctx.fillStyle="black";
        ctx.fillRect(this.position.x-42.5, this.position.y-90, 10, 2.5);
        }
    }
    update(){
        this.position.x += this.velocity.x;
        this.position.y += this.velocity.y;
        this.create();
        if (this.position.y + this.height + this.velocity.y <= canvas.height){
            this.velocity.y += gravity;
            this.airborne = true;
        } else {
            player.velocity.y = 0;
            player.velocity.x = -10;
            console.log("touched ground");
        }
        
    }

}

class Platform {
    constructor({x,y, text = "",width = 200,color="red", type="platform",fakie = false, opacity=1}){
        this.position = {
            x:x,
            y:y,
        }
        this.original = {
            x:x,
            y:y,
        }
        this.fakie =fakie;
        this.width = width;
        this.height = 30;
        this.color = color;
        previousPlat = x;
        previousPlatWidth = width;
        previousPlatY = y;
        this.text = text;
        this.type = type;
        this.opacity = opacity;
    }
    
    create(){
        
        if (this.type == "platform"){
            if (this.width !== 500 && this.position.x > 500){
                ctx.globalAlpha = this.opacity;
            }
            //snow
        ctx.fillStyle = "white";
        if (this.fakie){
        ctx.fillRect(this.position.x, this.position.y-10, 100, this.height);
        //actual platform
        ctx.fillStyle = this.color;
        ctx.fillRect(this.position.x, this.position.y, 100, this.height);
        this.width = 0;
        } else {
            ctx.fillRect(this.position.x, this.position.y-10, this.width, this.height);
        //actual platform
        ctx.fillStyle = this.color;
        ctx.fillRect(this.position.x, this.position.y, this.width, this.height);
        ctx.globalAlpha = 1;
        }

        
        ctx.font = "30px Arial";
        ctx.fillText(this.text, this.position.x+40, this.position.y-10);
        } else if (this.type == "victory"){
            ctx.fillStyle= this.color;
            ctx.fillRect(this.position.x, this.position.y, this.width, 330);
            ctx.fillStyle = "gold";
            ctx.beginPath();
            ctx.moveTo(this.position.x+20, this.position.y);
            ctx.lineTo(this.position.x-80, this.position.y);
            ctx.lineTo(this.position.x+20, this.position.y-100);
            ctx.fill();
            ctx.closePath();
        }
        
    }
}

class Mountain {
    constructor({x,width, color}){
        this.position = {

        }
        this.color = color;
        this.width = width;
        this.height = width*2/3;

        for (let i = 1; i < this.width/50; i++){
            ctx.fillStyle = this.color;

function win(){

function skinScroller(){
    skinNum+=1;

function muteFX(){
    if (sound){
        sound = false;
        document.getElementById('muteSound').innerHTML = "Unmute FX";
    } else if (!sound){
        sound = true;
        document.getElementById('muteSound').innerHTML = "Mute FX";
    }
}
function muteSound(){
    if (audioPlaying){
        audioPlaying = false;
        audio.pause();
        document.getElementById('muteMusic').innerHTML = "Unmute Music";
    } else if (!audioPlaying){
        audioPlaying = true;
        audio.play();
        document.getElementById('muteMusic').innerHTML = "Mute Music";
    }
}
