<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Grass in Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>// Scene setup
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Create grass blade geometry
const grassBladeGeometry = new THREE.PlaneGeometry(0.1, 1);
grassBladeGeometry.rotateX(-Math.PI / 2); // Rotate to stand upright

// Add some variation to the vertices to make them look more like grass
const positionAttribute = grassBladeGeometry.attributes.position;
for (let i = 0; i < positionAttribute.count; i++) {
    const y = positionAttribute.getY(i);
    positionAttribute.setY(i, y + (Math.random() - 0.5) * 0.1); // Add slight randomness
}
grassBladeGeometry.attributes.position.needsUpdate = true;

// Create grass material
const grassMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide }); // Use a basic color for grass

// Create grass mesh
const grassMesh = new THREE.Mesh(grassBladeGeometry, grassMaterial);

// Create a group to hold multiple grass blades
const grassGroup = new THREE.Group();
const grassCount = 100;

// Position multiple grass blades randomly
for (let i = 0; i < grassCount; i++) {
    const blade = grassMesh.clone();
    blade.position.set(
        Math.random() * 50 - 25, // X position
        0,                       // Y position
        Math.random() * 50 - 25  // Z position
    );
    blade.scale.set(1, Math.random() * 2 + 1, 1); // Random height
    grassGroup.add(blade);
}
scene.add(grassGroup);

// Set camera position
camera.position.z = 10;
camera.position.y = 10;
//camera.lookAt(new THREE.Vector3(0, 0, 0));

// Animation function
function animateGrass() {
    const time = Date.now() * 0.001; // Use elapsed time

    grassGroup.children.forEach(blade => {
        const swayAmount = Math.sin(time + blade.position.x + blade.position.z) * 0.1;
        blade.position.y = swayAmount;
        blade.rotation.z = swayAmount; // Add rotation for more natural look
    });
}

function animate() {
    requestAnimationFrame(animate);
    animateGrass();
    renderer.render(scene, camera);
}
animate();

// Handle window resize
window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
});
</script>
</body>
</html>
