<div class="d-flex align-items-center" style="min-height:45vh;">

<div class="row g-5 mb-5 display-flex align-items-center" id = "photoContainer">
    <!-- DO NOT DELETE -->
</div>



<div class="container-fluid text-center" style="position:fixed; top:54%; left:50%; transform:translate(-50%, -50%); display: none; " id="imgPopup-container">
    <img id="imagePopup" class="border border-white border-5 img img-fluid" src="photos/sunsetTP.JPG" style="max-height:80vh;">

    <button class="bg-dark text-danger text-center border border-white border-3 fs-1 rounded rounded-4" style="position:absolute; transform:translate(-145%, 30%);" onclick="document.getElementById('imgPopup-container').style.display= 'none'">&times;</button>

</div>

<script>
    function openImage(filePath){
        document.getElementById('imagePopup').setAttribute("src", filePath)
        document.getElementById('imgPopup-container').style.display= "block";
    }

    function createPhotoElement(source, name){
        
        var container = document.createElement("div");
        container.classList.add("photo", "col-lg-4", "col-md-6", "col-sm-12");
        
        var subContainerFluid = document.createElement("div");
        subContainerFluid.classList.add("container-fluid");
        var borderContainer = document.createElement("div");
        borderContainer.classList.add("border", "border-light", "border-5");
        
        var image = document.createElement("img");
        image.src = "photos/birds/" + source;
        image.alt= "LOADING";
        image.classList.add("img", "img-fluid");
        image.setAttribute("onclick", "openImage('photos/birds/" + source + "');");
        borderContainer.appendChild(image);
        
        var birdName = document.createElement("p");
        birdName.innerHTML = name;
        birdName.classList.add("fs-4", "text-white", "text-center");

        subContainerFluid.appendChild(borderContainer);
        subContainerFluid.appendChild(birdName);
        container.appendChild(subContainerFluid);
        document.getElementById("photoContainer").prepend(container);
    }

    createPhotoElement("canadaGoose.JPG", "Canada Goose");
    createPhotoElement("americanBlackDuck.JPG", "American Black Duck");

</script>
