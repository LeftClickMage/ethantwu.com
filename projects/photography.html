<div class="container-fluid text-center" style="position:fixed; top:54%; left:50%; transform:translate(-50%, -50%); display: none; " id="imgPopup-container">
    <img id="imagePopup" class="border border-white border-5 img img-fluid" src="photos/sunsetTP.JPG" style="max-height:80vh;">

    <button class="bg-dark text-danger text-center border border-white border-3 fs-1 rounded rounded-4" style="position:absolute; transform:translate(-145%, 30%);" onclick="document.getElementById('imgPopup-container').style.display= 'none'">&times;</button>

</div>

<script>


    function openImage(filePath){
        document.getElementById('imagePopup').setAttribute("src", filePath)
        document.getElementById('imgPopup-container').style.display= "block";
    }
    function show(className){
        document.body.querySelectorAll('.photo').forEach((element)=>{
            element.style.display="none";
        });

        document.body.querySelectorAll(className).forEach((element)=>{
            element.style.display="";
        });
    }

    function removeBorder(){
        
        console.log("Ran removeBorder() Check.");
        
        var images = document.querySelectorAll("img.border-danger");
        console.log(images.length + " photos still loading.");
        if(images.length == 0){
            clearInterval(removeBorderInterval);
            console.log("Stopped removeBorder() Check.");
        }
        
        images.forEach((image) => {
            var imageURL = image.src.split("/");
            imageURL = imageURL[imageURL.length - 1];
            
            if(image.complete){
                image.classList.remove("border", "border-danger", "border-5");
                image.setAttribute("onclick", "openImage('photos/" + imageURL + "')");
                image.classList.add("cursor-pointer");
            }
        });
    }

    var removeBorderInterval = setInterval(removeBorder, 1000);

    function createPhotoElement(source, category, secondCategory){
        
        var container = document.createElement("div");
        container.classList.add("photo", "col-lg-4", "col-md-6", "col-sm-12", category, secondCategory);
        
        var subContainerFluid = document.createElement("div");
        subContainerFluid.classList.add("container-fluid");
        var borderContainer = document.createElement("div");
        borderContainer.classList.add("border", "border-light", "border-5");
        
        var image = document.createElement("img");
        var sourceLowRes = source.split(".");
        image.src = "photos/" + sourceLowRes[0] + " copy." + sourceLowRes[1];
        image.classList.add("border", "border-3", "border-danger");
        image.setAttribute("onLoad", "this.src = 'photos/" + source + "'; this.onload = new Function();");
        image.alt= "LOADING";
        image.classList.add("img", "img-fluid");
        borderContainer.appendChild(image);
        subContainerFluid.appendChild(borderContainer);
        container.appendChild(subContainerFluid);
        document.getElementById("photoContainer").prepend(container);
    }
